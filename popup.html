<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: sans-serif; padding: 10px; width: 200px; }
      label { display: block; margin: 10px 0; }
    </style>
  </head>
  <body>
    <header>
      <h1>AI Mode Blocker</h1>
      <p style="font-size: 16px;">Select your mode:</p>
    </header>
    <label style="font-size: 13px;"><input type="radio" name="mode" value="none">Disabled</label>
    <label style="font-size: 13px;"><input type="radio" name="mode" value="remove">Remove AI Overview</label>
    <label style="font-size: 13px;"><input type="radio" name="mode" value="-ai">Append ' -ai' Mode</label>
    <label style="font-size: 13px;"><input type="radio" name="mode" value="web">Web-only Mode</label>
    <script src="popup.js"></script>
  </body>
</html>
